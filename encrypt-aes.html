<!DOCTYPE html>
<html>
    <head>
        <title>AES Encrypt / Decrypt</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="icon" type="image/png" href="https://ericsalim.github.io/myutils/favicon-192.png">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12" style="text-align: center;">

                   <h3>AES Encrypt / Decrypt</h3>

                    <div class="form-group">
                        <input id="txtPassword"
                            type="password" autocomplete="new-password"
                            class="form-control"
                            placeholder="Password" />
                    </div>

                    <div class="form-group">
                        <button id="btnEncrypt" type="button" class="btn btn-success">Encrypt</button>
                        <span style="margin-right: 30px;"></span>
                        <button id="btnDecrypt" type="button" class="btn btn-warning">Decrypt</button>
                        <span style="margin-right: 60px;"></span>
                        <button id="btnClear" type="button" class="btn btn-secondary">Clear</button>
                    </div>

                    <div class="form-group">
                        <textarea id="txaContent"
                            class="form-control"
                            style="height: 200px;"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js" integrity="sha512-nOQuvD9nKirvxDdvQ9OMqe2dgapbPB7vYAMrzJihw5m+aNcf0dX53m6YxM4LgA9u8e9eg9QX+/+mPu8kCNpV2A==" crossorigin="anonymous"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                //expand textarea to fill the screen
                var txaContentTop = $('#txaContent').offset().top;
                var docHeight = $(document).height();
                var buffer = 30;
                $('#txaContent').height(docHeight - txaContentTop - buffer);
            });

            $('#btnEncrypt').click(function() {
                var password = $('#txtPassword').val();
                var plain = $('#txaContent').val();
                var encrypted = CryptoJS.AES.encrypt(plain, password);
                $('#txaContent').val(encrypted);
            });
            
            $('#btnDecrypt').click(function() {
                var password = $('#txtPassword').val();
                var encrypted = $('#txaContent').val();
                var plainObj = CryptoJS.AES.decrypt(encrypted, password);
                var plainStr = plainObj.toString(CryptoJS.enc.Utf8);
                $('#txaContent').val(plainStr);
            });

            $('#btnClear').click(function() {
                $('#txtPassword').val('');
                $('#txaContent').val('');
            });
        </script>
    </body>
</html>
